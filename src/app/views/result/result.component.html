<div class="view" fxLayout="column" fxLayoutAlign="center center">
    <div id="player" class="result" *ngIf="game.result == 'player'">
        YOU WON!!!
    </div>
    <div id="computer" class="result" *ngIf="game.result == 'computer'">
        YOU LOST!! TRY AGAIN
    </div>
    <div id="draw" class="result" *ngIf="game.result == 'draw'">
        DRAW! TRY AGAIN!!!
    </div>
    <button id="menu" mat-raised-button (click)="menu()">MENU</button>
</div>
